name: Feature request
description: Suggest a feature to improve URLCheck
labels: [enhancement]
body:

  - type: textarea
    id: feature_problem_related-description
    attributes:
      label: Your feature request related to a problem in URLCheck? Please describe.
      description: A clear description of what the problem is.
      placeholder: |
        Example:
          "I'm always frustrated when [...]"
    validations:
      required: false

  - type: textarea
    id: feature-description
    attributes:
      label: Describe your suggested feature
      description: How can URLCheck could be improved?
      placeholder: |
        Example:
          "It should work like this..."
    validations:
      required: true

  - type: textarea
    id: feature_alternative-description
    attributes:
      label: Describe alternatives you've considered for your suggested feature
      description: A clear description of any alternative solutions or features you've considered
      placeholder: |
        Example:
          "It should work like this..."
    validations:
      required: false

  - type: textarea
    id: other-details
    attributes:
      label: Other details
      placeholder: |
        Additional details, links and attachments.

  - type: checkboxes
    id: acknowledgements
    attributes:
      label: Acknowledgements
      description: Your issue will be closed if you haven't done these steps.
      options:
        - label: I have searched the existing issues and this is a new ticket, **NOT** a duplicate or related to another open issue.
          required: true
        - label: I have written a short but informative title.
          required: true
        - label: I will fill out all of the requested information in this form.
          required: true
 
